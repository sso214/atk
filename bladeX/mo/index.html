<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="meta-lang" http-equiv="content-language" content="ko">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blade X :Odyssey of Heroes 쿠폰</title>
    <link rel="icon" href="favicon.ico">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Facebook Open Graph -->
    <meta property="og:type" content="article" />
    <meta property="og:url" content="#"/>
    <meta property="og:title" content="Blade X :Odyssey of Heroes 쿠폰" />
    <meta property="og:description" content="Blade X :Odyssey of Heroes 쿠폰" />
    <!-- Twitter Open Graph -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="#"/>
    <meta name="twitter:title" content="Blade X :Odyssey of Heroes 쿠폰" />
    <meta name="twitter:description" content="Blade X :Odyssey of Heroes 쿠폰" />
</head>
<body>

<div id="wrap">
    <header>
        <a class="logo" href="#">
            <img src="img/common/logo.png" alt="Blade X" />
        </a>

        <div class="lang">
            <button class="lang-button">
                <span>한국어</span>
                <i class="xi-caret-down"></i>
            </button>
            <ul class="lang-list">
                <li data-key="ko">한국어</li>
                <li data-key="en">English</li>
            </ul>
        </div>
    </header>

    <section>
        <div class="cont">
            <img class="title" src="img/ko/title.png" data-img="title.png" alt="Blade X : Odyssey of Heroes 쿠폰">
            <div class="input-box">
                <img class="input-form" src="img/ko/input-box.png" data-img="input-box.png" alt="input form" />
                <input id="uid" type="text" placeholder="UID를 입력해주세요">
                <input id="coupon" type="number" placeholder="쿠폰번호를 입력해주세요">
                <button type="button"></button>
            </div>
            <div class="guide">
                <img class="guide01" src="img/ko/guide.png" data-img="guide.png" alt="유의사항">
                <div class="guide-cont">
                    <img class="hidden-guide" src="img/ko/hidden-guide.png" data-img="hidden-guide.png" alt="UID 확인 방법">
                    <img class="guide-button.png" src="img/ko/guide-button.png" data-img="guide-button" alt="UID 확인 방법 버튼">
                    <button class="guide-button" type="button"></button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <img src="img/common/footer.png" alt="COPYRIGHT. 2023 YJM GAMES ALL RIGHTS RESERVED" />
    </footer>
</div>

<div id="pop-black">
    <div class="pop empty-uid">
        <img src="img/ko/pop/empty-uid.png" data-img="pop/empty-uid.png" alt="UID를 입력해주세요"/>
        <div class="link closeButton pop-close"></div>
    </div>
    <div class="pop empty-coupon">
        <img src="img/ko/pop/empty-coupon.png" data-img="pop/empty-coupon.png" alt="쿠폰번호를 입력해주세요"/>
        <div class="link closeButton pop-close"></div>
    </div>
    <div class="pop not-match-uid">
        <img src="img/ko/pop/not-match-uid.png" data-img="pop/not-match-uid.png" alt="UID가 일치하지 않습니다. 다시 확인해주세요."/>
        <div class="link closeButton pop-close"></div>
    </div>
    <div class="pop not-match-coupon">
        <img src="img/ko/pop/not-match-coupon.png" data-img="pop/not-match-coupon.png" alt="쿠폰번호가 일치하지 않습니다. 다시 확인해주세요."/>
        <div class="link closeButton pop-close"></div>
    </div>
    <div class="pop over-count">
        <img src="img/ko/pop/over-count.png" data-img="pop/over-count.png" alt="쿠폰 사용 횟수를 초과하였습니다."/>
        <div class="link closeButton pop-close"></div>
    </div>
    <div class="pop already-coupon">
        <img src="img/ko/pop/already-coupon.png" data-img="pop/already-coupon.png" alt="이미 등록된 쿠폰입니다."/>
        <div class="link closeButton pop-close"></div>
    </div>
    <div class="pop not-duplicate-use">
        <img src="img/ko/pop/not-duplicate-use.png" data-img="pop/not-duplicate-use.png" alt="중복 사용할 수 없는 쿠폰입니다."/>
        <div class="link closeButton pop-close"></div>
    </div>
    <div class="pop expiration">
        <img src="img/ko/pop/expiration.png" data-img="pop/expiration.png" alt="기간이 만료된 쿠폰입니다."/>
        <div class="link closeButton pop-close"></div>
    </div>
    <div class="pop invalid-coupon">
        <img src="img/ko/pop/invalid-coupon.png" data-img="pop/invalid-coupon.png" alt="쿠폰 정보가 잘못됐습니다."/>
        <div class="link closeButton pop-close"></div>
    </div>
    <div class="pop server-unavailable">
        <img src="img/ko/pop/server-unavailable.png" data-img="pop/server-unavailable.png" alt="쿠폰 사용가능한 서버가 아닙니다."/>
        <div class="link closeButton pop-close"></div>
    </div>
    <div class="pop market-unavailable">
        <img src="img/ko/pop/market-unavailable.png" data-img="pop/market-unavailable.png" alt="쿠폰 사용가능한 마켓이 아닙니다."/>
        <div class="link closeButton pop-close"></div>
    </div>
    <div class="pop same-coupone-over-count">
        <img src="img/ko/pop/same-coupone-over-count.png" data-img="pop/same-coupone-over-count.png" alt="같은 종류의 쿠폰 사용횟수를 초과 하였습니다."/>
        <div class="link closeButton pop-close"></div>
    </div>
    <div class="pop db-error">
        <img src="img/ko/pop/db-error.png" data-img="pop/db-error.png" alt="쿠폰 사용중 DB 오류가 발생했습니다."/>
        <div class="link closeButton pop-close"></div>
    </div>
    <div class="pop success">
        <img src="img/ko/pop/success.png" data-img="pop/success.png" alt="쿠폰 등록 완료! 우편함을 확인해주세요."/>
        <div class="link closeButton pop-close"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
